<article class="post{% if include.compact %} compact{% endif %}">
  {% if include.show_latest %}
    <span class="post-latest-badge">Latest Episode</span>
  {% endif %}

  <h1 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}" class="post-link">{{ post.title }}</a></h1>

  <time class="post-timestamp">{{ post.date | date: site.date_format }}</time>

  {% if include.show_details %}
    {% if post.file %}
      <div class="audio-player">
        <audio src="{{ post.file }}?website_player=true" preload="none" controls="controls" type="audio/mp3">
          Your browser doesn't support the <code>audio</code> element.
        </audio>

        <a href="{{ post.file }}?website_download=true">Download</a>
      </div>
    {% endif %}

    <div class="post-summary">
      {{ post.content }}
    </div>
  {% endif %}
</article>
