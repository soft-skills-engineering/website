<figure class="audio-player">
  <audio
    src="{{ playback_url }}?website_player=true"
    preload="none"
    controls="true"
    type="audio/mp3"
    id="audio-{{ playback_guid }}"
    data-id="{{ playback_guid }}">
    Your browser doesn't support the <code>audio</code> element.
  </audio>

  {% comment %}
  <div class="player" id="player-{{ playback_guid }}">
    <span class="player-controls">
      <button
        class="player-button player-play"
        id="player-play-{{ playback_guid }}"
        data-player-play>
        <span>
          <img
            src="/img/play.svg"
            alt="A Play triangle, pointing to the right"
            height="28" />
        </span>
      </button>
      <button
        class="player-button player-pause"
        id="player-pause-{{ playback_guid }}"
        data-player-pause>
        <span>
          <img
            src="/img/pause.svg"
            alt="Two vertical bars, denoting Pause"
            height="28" />
        </span>
      </button>
    </span>
    <span class="player-progress" id="player-progress-{{ playback_guid }}">
      <span id="player-nub-{{ playback_guid }}" class="player-nub">&nbsp;</span>
    </span>
  </div>
  {% endcomment %}

  <a href="{{ playback_url }}?website_download=true">Download</a>
</figure>
